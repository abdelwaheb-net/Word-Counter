<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }

    .results {
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <h1 class="fw-bold">Word Counter</h1>

  <textarea id="textInput" placeholder="Tape ton texte ici..."></textarea><br>

  <button id="countBtn" class="btn btn-primary">Compter</button>
  <button id="resetBtn" class="btn btn-secondary">Réinitialiser</button>

  <div class="results">
    <p>Mots : <span id="wordCount">0</span></p>
    <p>Caractères (avec espaces) : <span id="charCount">0</span></p>
    <p>Caractères (sans espaces) : <span id="charCountNoSpace">0</span></p>
  </div>
<script src="JQuery/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
