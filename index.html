<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }

    .results {
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Word Counter</h1>

  <textarea id="textInput" placeholder="Tape ton texte ici..."></textarea><br>

  <button id="countBtn">Compter</button>
  <button id="resetBtn">Réinitialiser</button>

  <div class="results">
    <p>Mots : <span id="wordCount">0</span></p>
    <p>Caractères (avec espaces) : <span id="charCount">0</span></p>
    <p>Caractères (sans espaces) : <span id="charCountNoSpace">0</span></p>
  </div>
<script src="JQuery/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
